<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-page-heading">YOUR RESUME BUILDER</h1>
    <div class="input-form">
      <input
        class="input"
        type="text"
        id="user-input"
        placeholder="Enter your Name..."
        required
      />
      <input
        class="input"
        type="text"
        id="user-email"
        placeholder="Enter your Email..."
      />
      <input
        class="input"
        type="text"
        id="user-phone"
        placeholder="Enter your Phone..."
      />
      <input
        type="text"
        class="input"
        id="skillsInput"
        placeholder="Enter skills &#40;comma separated&#41;"
      />
      <input
        class="input"
        type="text"
        id="user-Education"
        placeholder="Enter your  Education..."
      />
      <input
        class="input"
        type="text"
        id="user-Experience"
        placeholder="Enter your Experience..."
      />
      <button class="generate-btn" onclick="updateName()">
        Generate Resume
      </button>
    </div>
    <div class="resume">
      <h1>Your Resume</h1>
      <p class="editable">Your Resume is Always Editable By Editing the Form :&#41;</p>

      <div class="container">
        <div class="left-info">
          <div class="item">
            <span class="heading">Name:</span>
            <p id="name"></p>
          </div>
          <div class="item-col">
            <span class="heading">Email:</span>
            <p id="email"></p>
          </div>
          <div class="item">
            <span class="heading">Phone:</span>
            <p id="phone"></p>
          </div>
       
        </div>

        <div class="right-info">
          <div class="item-col">
            <div class="title">Education</div>

            <p id="user-edu"></p>
          </div>
          <div class="item-col">
            <div class="title">Experience</div>

            <p id="user-exp"></p>

            <div class="item-col skills">
              <div class="title">Skills</div>

              <ul id="skillsList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
